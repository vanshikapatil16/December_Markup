<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Front end challenge</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="header">
		<hr>
		<img src="./images/decoration.png" width="80" height="120" id="decoration2">
		<img src="./images/christmas.png" width="80" height="120" id="decoration">
		<article>Markups in December</article>
		<img src="./images/santa.png" width="250" height="280" id="santa">
		<img src="./images/child.png" width="120" height="170" id="child">
	</div>
	<div class="snowflakes" aria-hidden="true">
		<div class="snowflake">❅</div>
		<div class="snowflake">❅</div>
		<div class="snowflake">❆</div>
		<div class="snowflake">❅</div>
		<div class="snowflake">❅</div>
		<div class="snowflake">❆</div>
		<div class="snowflake">❄️</div>

		<div class="snowflake2">❆</div>
		<div class="snowflake3">❅</div>
		<div class="snowflake4">❆</div>
		<div class="snowflake5">❅</div>
	</div>

	<div class="new-year-wish">
		<div class="new-year">Happy New Year</div>
		<div class="animation">
			<span class="start">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  202</span>
			<span class="out">4</span> 
			<span class="in">5</span>
			<div class="left"></div>
		</div>
		<div class="fogos">
			<div class="f1">
				<span><i></i></span>
				<span><i></i></span>
				<span><i></i></span>
			</div>
			<div class="f2">
				<span><i></i></span>
				<span><i></i></span>
				<span><i></i></span>
			</div>
			<div class="f3">
				<span><i></i></span>
				<span><i></i></span>
				<span><i></i></span>
			</div>
			<div class="f4">
				<span><i></i></span>
				<span><i></i></span>
				<span><i></i></span>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	setTimeout(() => { document.getElementById('happyNewYear').style.display = 'block'; }, 3000);
</script>
</html>
